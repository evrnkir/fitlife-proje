<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Teşekkürler!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff; 
            --secondary-color: #28a745; 
            --dark-bg: #212529; 
            --light-bg: #f8f9fa; 
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .success-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out forwards;
            border-top: 5px solid var(--secondary-color);
        }

        .success-container i {
            font-size: 5em;
            color: var(--secondary-color); 
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        
        .success-container h1 {
            color: var(--dark-bg);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .success-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        /* ANİMASYONLAR */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <i class="fas fa-check-circle"></i>
        <h1>Teşekkür Ederiz!</h1>
        
        <p>Bülten kaydınız başarıyla alındı. Artık en güncel antrenman ve beslenme tüyoları gelen kutunuzda olacak!</p>
        
        <p style="font-weight: bold; color: var(--secondary-color);">
            **Hediye!** Aşağıdaki butona tıklayarak **Ücretsiz 7 Günlük Başlangıç Kılavuzumuzu** indirebilirsiniz.
        </p>

        <a href="https://example.com/fitlife-kilavuz.pdf" class="btn btn-primary" target="_blank">
            <i class="fas fa-download"></i> Kılavuzu İndir
        </a>
        
        <a href="index.html" class="btn" style="background: var(--light-bg); color: var(--dark-bg); margin-top: 15px;">
            Ana Sayfaya Dön
        </a>
    </div>

</body>
</html>
