<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Hangi Program Sana Uygun? (Quiz)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ----------------------------------- */
        /* GENEL AYARLAR VE RENKLER */
        /* ----------------------------------- */
        :root {
            --primary-color: #007bff; 
            --secondary-color: #28a745; 
            --dark-bg: #212529; 
            --light-bg: #f8f9fa; 
            --accent-color: #ffc107; 
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 90%; 
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        
        .section-padding {
            padding: 60px 0; 
        }

        /* ----------------------------------- */
        /* BAŞLIK VE NAVİGASYON (KOMPAKT) */
        /* ----------------------------------- */
        header {
            background: var(--dark-bg);
            color: white;
            padding: 8px 0; 
            border-bottom: var(--primary-color) 4px solid;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9em; 
            transition: color 0.3s;
        }
        
        header h1 {
            font-size: 1.6em; 
            float: left;
        }
        
        header ul {
            padding: 0;
            list-style: none;
            float: right;
            margin-top: 5px;
        }

        header li {
            display: inline-block;
            padding: 0 10px; 
        }

        /* ----------------------------------- */
        /* QUIZ ALANI STİLLERİ (ETKİLEŞİMLİ) */
        /* ----------------------------------- */
        #quiz-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        #quiz-section h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        /* İlerleme Çubuğu */
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #e9ecef;
            border-radius: 50px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: var(--secondary-color);
            transition: width 0.5s ease;
        }
        
        /* Soru Kartı */
        #question-card {
            min-height: 250px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #question-card h3 {
            font-size: 1.5em;
            color: var(--dark-bg);
            margin-bottom: 30px;
        }
        
        .answer-options {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px;
        }

        .answer-btn {
            background-color: var(--light-bg);
            border: 2px solid #ddd;
            color: #333;
            padding: 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.1s;
        }

        .answer-btn:hover {
            background-color: #f0f0f0;
            border-color: var(--primary-color);
        }
        
        .answer-btn:active {
            transform: scale(0.98);
        }

        /* Sonuç Ekranı */
        #result-screen {
            display: none;
            padding: 30px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            margin-top: 20px;
        }
        
        #result-screen h3 {
            color: var(--secondary-color);
            font-size: 2em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        /* ----------------------------------- */
        /* FOOTER */
        /* ----------------------------------- */
        footer {
            background: var(--dark-bg);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer .social-links a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        footer .social-links a:hover {
            color: var(--primary-color);
        }
        
        /* Responsive Ayarlar */
        @media(max-width: 768px) {
            header li { display: block; padding: 5px 0; }
            header nav { float: none; text-align: center; }
            header h1 { float: none; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html" style="text-decoration: none;">
                    <h1>FITLIFE</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#programlar">Programlar</a></li>
                    <li><a href="beslenme.html">Beslenme</a></li>
                    <li><a href="sss.html">SSS</a></li>
                    <li><a href="iletisim.html" class="btn btn-primary">Hemen Başla</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="quiz-section" class="section-padding">
        <div class="container">
            <h2><i class="fas fa-search-location"></i> Hangi Program Size En Uygun?</h2>
            
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>

            <div id="quiz-content">
                
                <div id="question-card">
                    <h3 id="question-text">Quiz Yükleniyor...</h3>
                    <div class="answer-options" id="answer-options">
                        </div>
                </div>
                
                <div id="result-screen">
                    <h3 id="result-title"></h3>
                    <p id="result-description"></p>
                    <a href="#" id="result-link" class="btn btn-primary">Programa Hemen Başla!</a>
                </div>

            </div>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2025</span> FitLife. Tüm Hakları Saklıdır. | <a href="index.html" style="color: white; text-decoration: underline;">Ana Sayfaya Dön</a></p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Dinamik Yıl Güncellemesi
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // ------------------------------------
        // QUIZ YAPISI VE MANTIĞI
        // ------------------------------------

        // Sorular ve Puanlama
        // Puanlama: +1 = Güç/Kas (5x5), -1 = Kardiyo/Dayanıklılık
        const questions = [
            {
                text: "Temel fitness hedefiniz nedir?",
                options: [
                    { text: "Daha fazla ağırlık kaldırmak ve güçlenmek.", score: 1 },
                    { text: "Daha uzun süre koşabilmek ve dayanıklılığı artırmak.", score: -1 }
                ]
            },
            {
                text: "Antrenmanlarınızda hangisini yapmaktan daha çok keyif alırsınız?",
                options: [
                    { text: "Ağır kaldırma ve kaslarınızın çalıştığını hissetme.", score: 1 },
                    { text: "Terleme, nefes nefese kalma ve yüksek enerji harcama.", score: -1 }
                ]
            },
            {
                text: "Spor salonu ekipmanlarına ne kadar erişiminiz var?",
                options: [
                    { text: "Halter, dambıl ve makinelere kolay erişimim var.", score: 1 },
                    { text: "Çoğunlukla vücut ağırlığı ve hafif ekipman kullanıyorum.", score: -1 }
                ]
            },
            {
                text: "Haftalık antrenman için ayırabileceğiniz ideal süre nedir?",
                options: [
                    { text: "Haftada 3-4 gün, her seans 1 saat civarı.", score: 1 },
                    { text: "Haftada 4-5 gün, seanslar 30-45 dakika civarı.", score: -1 }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let totalScore = 0;

        const questionText = document.getElementById('question-text');
        const answerOptionsDiv = document.getElementById('answer-options');
        const progressFill = document.getElementById('progress-fill');
        const quizContent = document.getElementById('quiz-content');
        const questionCard = document.getElementById('question-card');
        const resultScreen = document.getElementById('result-screen');
        const resultTitle = document.getElementById('result-title');
        const resultDescription = document.getElementById('result-description');
        const resultLink = document.getElementById('result-link');

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.text;
            answerOptionsDiv.innerHTML = ''; // Önceki butonları temizle

            // Cevap butonlarını dinamik olarak oluştur
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => handleAnswer(option.score));
                answerOptionsDiv.appendChild(button);
            });

            // İlerleme çubuğunu güncelle
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressFill.style.width = progress + '%';
        }

        function handleAnswer(score) {
            totalScore += score;
            currentQuestionIndex++;
            loadQuestion(); // Bir sonraki soruya geç
        }

        function showResult() {
            // Son ilerleme çubuğu güncellemesi
            progressFill.style.width = '100%'; 

            questionCard.style.display = 'none';
            resultScreen.style.display = 'block';

            let recommendedProgram = {};

            // Eğer sonuç 0 veya pozitifse: Güç Programı (5x5) öner
            if (totalScore >= 0) { 
                recommendedProgram = {
                    title: "Harika! Size En Uygun Program: GÜÇ ve KAS İNŞASI (5x5)",
                    description: "Test sonuçlarınıza göre, hedefiniz maksimum güç artışı ve kas kütlesi inşa etmek. 5x5 sistemimiz, temel bileşik hareketlere odaklanarak bu amaca ulaşmanızı sağlayacaktır.",
                    link: "5x5-program.html"
                };
            } 
            // Eğer sonuç negatifse: Kardiyo Programı öner
            else { 
                recommendedProgram = {
                    title: "Mükemmel! Size En Uygun Program: YAĞ YAKIMI ve KONDİSYON",
                    description: "Test sonuçlarınıza göre, önceliğiniz dayanıklılığı artırmak ve yüksek kalori yakmak. Dinamik Kardiyo programımız, kondisyon seviyenizi hızla yükseltirken yağ yakımını maksimize edecektir.",
                    link: "kardiyo-program.html"
                };
            }

            // Sonuç ekranını doldur
            resultTitle.textContent = recommendedProgram.title;
            resultDescription.textContent = recommendedProgram.description;
            resultLink.href = recommendedProgram.link;
        }

        // Quiz'i Başlat
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion();
        });
    </script>
</body>
</html>
